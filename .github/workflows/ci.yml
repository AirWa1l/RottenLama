name: CI/CD Pipeline for React with Vite

on:
  push:
    branches:
      - main
      - pre-production
      - develop
      - feature/*
  pull_request:
    branches:
      - main
      - pre-production
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # ðŸ”„ Cambia al directorio correcto antes de instalar dependencias
      - name: Change to project directory
        run: cd Desarrollo2 && npm install

      - name: Run tests
        run: cd Desarrollo2 && npm test
        continue-on-error: true

      - name: Build project
        run: cd Desarrollo2 && npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: Desarrollo2/dist
