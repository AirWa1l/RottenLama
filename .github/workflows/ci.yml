name: CI/CD Pipeline for React with Vite

on:
  push:
    branches:
      - main
      - pre-production
      - develop
      - feature/*
  pull_request:
    branches:
      - main
      - pre-production
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # ðŸ”„ Cambia el directorio si el package.json estÃ¡ en RottenLama/RottenLama
      - name: Change to project directory
        run: cd Desarrollo2

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Run tests
      - name: Run tests
        run: npm test
        continue-on-error: true  # Evita que falle el pipeline si no hay pruebas

      # 5. Build the project
      - name: Build project
        run: npm run build

      # 6. Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist

